version: '3.5'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: disa_app
    volumes:
      - ./:/app-root/src/frontend
    environment:
      - DATABASE_URL=postgres://disa:dev@db:5432/disa_db
      - NODE_ENV=development
    ports:
      - 8000:8000
    container_name: disa_app
  db:
    container_name: disa_db
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=disa
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=disa_db
      - PG_DATA=/disa_pgdata
    volumes:
      - disa_pgdata:/data
  adminer:
    container_name: disa_adminer
    image: adminer
    restart: always
    ports:
      - 8081:8081

volumes:
  disa_pgdata: